        <h2>〇μ'sとは</h2>
        
        <div class="description">
            μ's(ミューズ)とは「ラブライブ！」の主人公である音ノ木坂学院に通う９人によって結成されたスクールアイドルグループ。スクールアイドルの頂点を決める大会「ラブライブ」の頂点を目指して９人で頑張っている。
        </div>
           
        <h2>〇メンバー</h2>
        
        <ul>
            <li>高坂穂乃果（cv.新田恵美）</li>
            <li>南ことり（cv.内田彩）</li>
            <li>園田海未（cv.三森すずこ）</li>
            <li>西木野真姫（cv.Pile）</li>
            <li>星空凛（cv.飯田里穂）</li>
            <li>小泉花陽（cv.久保ユリカ）</li>
            <li>矢澤にこ（cv.徳井青空）</li>
            <li>東條望（cv.楠田亜衣奈）</li>
            <li>絢瀬絵里（cv.南条愛乃）</li>        
        </ul>
